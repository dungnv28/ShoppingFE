
    <section class="py-5 bg-light">
      <div class="container-fluid">
        <div class="row align-items-center mb-4 gy-3">
          <div class="col-lg-6">
            <p class="text-uppercase text-primary mb-1">Danh mục</p>
            <h3 class="fw-bold mb-0">Khám phá toàn bộ sản phẩm</h3>
          </div>
          <div class="col-lg-6 text-lg-end">
            <div class="btn-group flex-wrap" role="group">
              <button class="btn btn-outline-primary btn-sm"
                ng-class="{'btn-primary text-white': !selectedCategoryFilter}"
                ng-click="filterPro = products; selectedCategoryFilter = null">Tất cả</button>
              <button class="btn btn-outline-primary btn-sm"
                ng-repeat="cate in categories track by cate.id"
                ng-class="{'btn-primary text-white': selectedCategoryFilter === cate.id}"
                ng-click="selectedCategoryFilter = cate.id; filterProducts(cate.id)">
                {{cate.name}}
              </button>
            </div>
          </div>
        </div>
        <div class="row g-4">
          <div class="col-12 col-md-6 col-lg-4 col-xl-3" ng-repeat="item in filterPro track by item.id">
            <div class="border rounded-3 h-100 p-3 d-flex flex-column">
              <img class="img-fluid rounded mb-3"
                ng-src="{{item.thumbnailUrl || item.urlimage || '/assets/images/placeholder.png'}}"
                alt="{{item.name}}">
              <h5 class="fw-semibold">{{item.name}}</h5>
              <p class="text-muted small mb-1" ng-if="item.category">{{item.category.name}}</p>
              <p class="text-primary fw-bold fs-5 mb-4">{{item.price | currency:'₫'}}</p>
              <div class="mt-auto d-flex gap-2">
                <button class="btn btn-outline-primary flex-grow-1" ng-click="addToCart(item)">Thêm vào giỏ</button>
                <button class="btn btn-outline-secondary" data-bs-toggle="modal" data-bs-target="#viewProduct"
                  ng-click="viewProduct(item)">
                  <i class="bi bi-eye"></i>
                </button>
              </div>
            </div>
          </div>
          <div class="col-12 text-center py-5" ng-if="!filterPro.length">
            <p class="text-muted mb-0">Không tìm thấy sản phẩm nào cho bộ lọc hiện tại.</p>
          </div>
        </div>
      </div>
    </section>
