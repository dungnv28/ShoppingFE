<app-layout name="Home">
  <div class="d-flex justify-content mb-3">
    <button class="btn btn-primary me-2" ng-click="filterProducts(1)">Áo</button>
    <button class="btn btn-primary me-2" ng-click="filterProducts(2)">Quần</button>
    <button class="btn btn-primary" ng-click="filterProducts(3)">Giày</button>
  </div>
  <section class="py-0">
    <div class="container px-4 px-lg-5 mt-3">
      <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
        <div class="col mb-5" ng-repeat="it in filterPro">
          <div class="card h-100">
            <img class="card-img-top" src="{{it.urlimage}}" alt="..." />
            <div class="card-body p-4">
              <div class="text-center">
                <h5 class="fw-bolder">{{it.name}}</h5>
                ${{it.price}}
              </div>
            </div>
            <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
              <div class="text-center">
                <a class="btn btn-primary" ng-click="addToCart(it)"><i class="bi bi-cart-plus-fill"></i></a>
                <a class="btn btn-outline-dark mt-auto" data-bs-toggle="modal" data-bs-target="#viewProduct"
                  ng-click="viewProduct(it)">View options</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="viewProduct" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
      aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="viewBedRoomLabel">Chi tiết sản phẩm</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div id="carouselExample" class="carousel slide">
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img src="{{viewPro.urlimage}}" class="d-block w-100" alt="...">
                </div>
              </div>
              {{viewPro.description}}
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-light" data-bs-dismiss="modal">Đóng</button>
          </div>
        </div>
      </div>
    </div>
  </section>
</app-layout>
