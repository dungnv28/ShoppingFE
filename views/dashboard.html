<app-layout name="Home">
  <section class="py-0">
    <!-- ----------slide----------- -->
    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img  style="object-fit: contain;" src="https://images.unsplash.com/photo-1582482020958-b838acfd9b66?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img  style="object-fit: contain;" src="https://images.unsplash.com/photo-1578939662863-5cd416d45a69?q=80&w=2007&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img  style="object-fit: contain;" src="https://images.unsplash.com/photo-1523381210434-271e8be1f52b?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" class="d-block w-100" alt="...">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
     <!-- ----------slide----------- -->
      <hr>
      <div class="d-flex justify-content mb-3">
        <select class="form-select w-auto" ng-model="selectedCategory" ng-change="filterProducts(selectedCategory)">
          <option value="" disabled selected>Chọn danh mục</option>
          <option ng-repeat="category in categories" value="{{category.id}}">{{category.name}}</option>
        </select>
      </div>
      
    <div class="container px-4 px-lg-5 mt-3">
      <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
        <div class="col mb-5" ng-repeat="it in filterPro">
          <div class="card h-100">
            <img class="card-img-top" src="{{it.urlimage}}" alt="..." />
            <div class="card-body p-4">
              <div class="text-center">
                <h5 class="fw-bolder">{{it.name}}</h5>
                ${{it.price}}
              </div>
            </div>
            <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
              <div class="text-center">
                <a class="btn btn-primary" ng-click="addToCart(it)"><i class="bi bi-cart-plus-fill"></i></a>
                <a class="btn btn-outline-dark mt-auto" data-bs-toggle="modal" data-bs-target="#viewProduct"
                  ng-click="viewProduct(it)">View options</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="viewProduct" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
      aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="viewBedRoomLabel">Chi tiết sản phẩm</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div id="carouselExample" class="carousel slide">
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img src="{{viewPro.urlimage}}" class="d-block w-100" alt="...">
                </div>
              </div>
              {{viewPro.description}}
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-light" data-bs-dismiss="modal">Đóng</button>
          </div>
        </div>
      </div>
    </div>
  </section>
</app-layout>
