<app-layout name="">
  <section >
    <div class="card card-stepper" style="border-radius: 16px;">
      <div class="card-header p-4">
        <div class="d-flex justify-content-between align-items-center">
          <div>
            <p class="text-muted mb-0"> Order Date <span class="fw-bold text-body">12,March 2019</span> </p>
          </div>
          <div>
            <h6 class="mb-0"> <a>View Details</a> </h6>
          </div>
        </div>
      </div>
      <div class="card-body p-4">
        <div class="d-flex flex-row mb-4 pb-2">
          <div class="flex-fill">
            <h5 class="bold">Headphones Bose 35 II</h5>
            <p class="text-muted"> Qt: 1 item</p>
            <h4 class="mb-3"> $ {{viewOrder.amount}} <span class="small text-muted"> via (COD) </span></h4>
            <p class="text-muted">Trạng Thái Đơn Hàng: <span class="text-body">Chờ Xác Nhận</span></p>
          </div>
          <div>
            <img class="align-self-center img-fluid"
              src="https://mdbcdn.b-cdn.net/img/Photos/Horizontal/E-commerce/Products/6.webp" width="250">
          </div>
        </div>
        <ul id="progressbar-1" class="mx-0 mt-0 mb-5 px-0 pt-0 pb-4">
          <li class="step0 active" id="step1"><span
              style="margin-left: 22px; margin-top: 12px;">PLACED</span></li>
          <li class="step0 active text-center" id="step2"><span>SHIPPED</span></li>
          <li class="step0 text-muted text-end" id="step3"><span
              style="margin-right: 22px;">DELIVERED</span></li>
        </ul>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
          <div class="card">
              <h5 class="card-header bg-transparent border-bottom text-uppercase">
                  LỊCH SỬ ĐẶT HÀNG
              </h5>
              <div class="card-body">
                
                  <input class="form-control mb-3" type="search" placeholder="Tìm kiếm"
                      id="search-datatable-accounts">
                  <table id="datatable-accounts" class="table table-bordered dt-responsive nowrap w-100">

                      <thead>
                          <tr>
                              <th>STT</th>
                              <th>Mã Đặt Hàng</th>
                              <th>Tổng Tiền</th>
                              <th>Trạng Thái</th>
                              <th></th>
                          </tr>
                      </thead>
                      <tbody>
                          <tr ng-repeat="item in orders">
                              <td style="width: 45px;">{{$index + 1}}</td>
                              <td>{{item.code}}</td>
                              <td><b>$ {{item.amount}}</b></td>
                              <td>{{item.status}}</td>
                              <td style="width: 65px;"><button ng-click ="viewSingleOrder(item)" type="button" class="btn btn-warning">View <i class="bi bi-eye-fill"></i></button></td>
                          </tr>
                      </tbody>
                  </table>
              </div>
          </div>
      </div>
  </div>
  </section>
</app-layout>
