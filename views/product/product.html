<app-layout name="">

    <div class="row">

        <!-- ================= LEFT CONTENT ================= -->
        <div class="col-md-8">

            <!-- TÊN SẢN PHẨM -->
            <div class="card mb-3">
                <div class="card-body">
                    <label class="form-label fw-bold">Tên sản phẩm</label>
                    <input ng-model="product.name" type="text"
                           class="form-control form-control-lg"
                           placeholder="Nhập tên sản phẩm...">
                </div>
            </div>

            <!-- MÔ TẢ SẢN PHẨM -->
            <div class="card mb-3">
                <h5 class="card-header bg-transparent border-bottom fw-bold text-uppercase">
                    Mô tả sản phẩm
                </h5>
                <div class="card-body">
                    <textarea ng-model="product.description" class="form-control"
                              rows="22" placeholder="Nhập mô tả sản phẩm..."></textarea>
                </div>
            </div>

        </div>
        <!-- ============ END LEFT CONTENT ============ -->




        <!-- ================= RIGHT SIDEBAR ================= -->
        <div class="col-md-4">

            <!-- NÚT TẠO & CẬP NHẬT -->
            <div class="card mb-3">
                <div class="card-body text-center">
                    <button ng-click="create()" class="btn btn-success w-100 mb-2">
                        Tạo mới
                    </button>
                    <button ng-click="update()" class="btn btn-warning w-100">
                        Cập nhật
                    </button>
                </div>
            </div>

            <!-- GIÁ & SỐ LƯỢNG -->
            <div class="card mb-3">
                <h5 class="card-header fw-bold">Giá & Số lượng</h5>
                <div class="card-body">

                    <label class="form-label">Giá</label>
                    <input ng-model="product.price" type="number" class="form-control"
                           placeholder="Nhập giá">

                    <label class="form-label mt-2">Số lượng</label>
                    <input ng-model="product.quantity" type="number" class="form-control"
                           placeholder="Nhập số lượng">

                </div>
            </div>

            <!-- ẢNH SẢN PHẨM -->
            <div class="card mb-3">
                <h5 class="card-header fw-bold">Ảnh sản phẩm</h5>
                <div class="card-body">

                    <label>Đường dẫn ảnh</label>
                    <input ng-model="product.urlimage" class="form-control"
                           placeholder="https://...">

                    <!-- Preview ảnh -->
                    <div class="text-center mt-3" ng-if="product.urlimage">
                        <img ng-src="{{product.urlimage}}"
                             class="img-fluid"
                             style="max-height: 200px; object-fit: contain;">
                    </div>

                </div>
            </div>

            <!-- LOẠI HÀNG -->
            <div class="card mb-3">
                <h5 class="card-header fw-bold">Loại hàng</h5>
                <div class="card-body">
                    <select ng-model="product.category.id" class="form-select">
                        <option value="" disabled selected>Chọn loại hàng</option>
                        <option ng-repeat="item in categories" ng-value="item.id">
                            {{item.name}}
                        </option>
                    </select>
                </div>
            </div>

        </div>
        <!-- ============ END SIDEBAR ============ -->

    </div>

</app-layout>
