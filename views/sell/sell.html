<app-layout name="">
    <section class="h-100 h-custom">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12">
                    <div class="card card-registration card-registration-2" style="border-radius: 15px;">
                        <div class="card-body p-0">
                            <div class="row g-0">
                              <div class="col-lg-8">
                                <div class="p-5 d-flex flex-column justify-content-between" style="min-height: 80vh;">
                                    <div>
                                        <div class="row">
                                            <label for=""><h3>Bán Hàng</h3></label>
                                            <div class="mb-12">
                                                <input type="text" id="form3Examplea2" class="form-control form-control-lg" ng-model="searchText" placeholder="Tìm sản phẩm..."/>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div ng-show="searchText && (products | filter:searchText).length">
                                                <table class="table">
                                                    <thead>
                                                        <tr>
                                                            <th>Ảnh</th>
                                                            <th>Tên sản phẩm</th>
                                                            <th>Đơn giá</th>
                                                            <th>Số lượng</th>
                                                            <th></th>
                                                        </tr>
                                                    </thead>
                                                    <tbody>
                                                        <tr ng-repeat="item in products | filter: { name: searchText } | limitTo: 10">
                                                            <td><img src="{{item.urlimage}}" alt="Product Image" width="50" style="max-height: 50px; object-fit: contain;"></td>
                                                            <td>{{item.name}}</td>
                                                            <td>$ {{item.price}}</td>
                                                            <td>{{item.quantity}}</td>
                                                            <td><button class="btn btn-success" ng-click="views(item)">+</button></td>
                                                        </tr>
                                                    </tbody>
                                                </table>
                                            </div>
                                        </div>
                            
                                        <hr class="my-4">

                                                </div>
                                                <div class="col-md-3 col-lg-3 col-xl-3">

                                                </div>
                                                <div class="col-md-3 col-lg-2 col-xl-2 offset-lg-1">
                                                    <h6 class="mb-0">€ {{it.product.price}}</h6>
                                                </div>
                                                <div class="col-md-1 col-lg-1 col-xl-1 text-end">

                                                </div>
                                            </div>
                                        </div> -->
                                        <div ng-if="carts.length === 0" class="text-center">
                                            <p>Giỏ hàng của bạn đang trống.</p>
                                        </div>
                                    </div>
                            
                                    <div class="pt-5">
                                        <h6 class="mb-0"><a href="#!" class="text-body"><i class="fas fa-long-arrow-alt-left me-2"></i>Tiếp Tục Mua Sắm</a></h6>
                                    </div>
                                </div>
                            </div>
                            

                                <!-- --------------------------------------------- -->

                                <div class="col-lg-4 bg-body-tertiary" style="background-color: #d2c9ff;">
                                    <div class="p-5">
                                        <h3 class="fw-bold mb-5 mt-2 pt-1">Tổng</h3>
                                        <hr class="my-4">

                                        <div class="d-flex justify-content-between mb-4">
                                            <h5 class="text-uppercase">{{carts.length}} items</h5>
                                            <h5>€ {{getTotalPrice()}}</h5>
                                        </div>

                                        <h5 class="text-uppercase mb-3">Mã Giảm Giá</h5>

                                        <div class="mb-5">
                                            <div data-mdb-input-init class="form-outline">
                                                <input type="text" id="form3Examplea2"
                                                    class="form-control form-control-lg" />
                                                <label class="form-label" for="form3Examplea2">Enter your code</label>
                                            </div>
                                        </div>

                                        <hr class="my-4">

                                        <div class="d-flex justify-content-between mb-5">
                                            <h5 class="text-uppercase">Tổng Tiền</h5>
                                            <h5>€ {{getTotalPrice()}}</h5>
                                        </div>

                                        <button type="button" data-mdb-button-init data-mdb-ripple-init data-bs-toggle="modal" data-bs-target="#checkout"
                                            class="btn btn-dark btn-block btn-lg" data-mdb-ripple-color="dark">Thanh
                                            Toán</button>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
        </div>
